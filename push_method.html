<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push() method</title>
</head>
<body>
    <h1>push() method</h1>
    <strong>
        <p>The push() method adds one or more elements to the end of an array and returns the new length of the array. </p>
        <ul>
            <li>
                <p>
                    The new item will be added at the end of the array.
                </p>
            </li>
            <li>
                <p>
                    This method changes the length of the array.
                </p>
            </li>
        </ul>
        <h4>
            Syntax:
        </h4>
        <pre>
            Array_name.push(value1,value2,value_n);
        </pre>
       
    </strong>
</body>
</html>
