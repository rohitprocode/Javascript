<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Remove Array Element </title>
</head>
<body>
    <h1>Remove Array Element </h1>
    <strong>
        Array elements can be delete using delete operator.This operator sets the array element it is invoked on to undefined but does not change the arrays length. <br> 
        <h2>Syntax:-</h2>
        <pre> delete Array_name[index]</pre>
        <h2>Example:</h2>
        <pre> delete geek[0];</pre>
    </strong>
    
</body>
</html>
