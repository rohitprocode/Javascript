<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift() method</title>
</head>
<body>
    <h1>unshift() method</h1>
    <strong>
        <p>
            The unshift() method adds one or more elements to the beginning of an array and returns the new length of the array.This method changes the length of an array.
        </p>
        <h4>
            Syntax:
        </h4>
        <pre>
            Array_name.unshift(value1,value2,value_n);
        </pre>
    </strong>
</body>
</html>
