<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Property in object</title>
</head>
<h1>Delete Property in Object</h1>
<body>
    <strong><p>Delete Property is used to delete instance properties.</p></strong>
    <h4>Syntax:</h4>
    <pre>
        delete object_name.property_name;
    or, delete object_name['property_name'];
    </pre>
    <h4>Example:</h4>
    <script>
        var fees = {Rohit : 4000, Mohit : 5000, Ajay : 9000 , Rahul : 12000};
        console.log(fees);
        delete fees.Rahul;
        delete fees['Ajay'];
        console.log(fees);

        fees.Rohit = 10000,
        fees.Mohit = 20000

        console.log(fees);
    </script>

    
</body>
</html>
