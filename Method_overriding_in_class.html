<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Overriding in Class</title>
</head>
<body>
    <h1>Method Overriding in Class</h1>
    <script>

        class Mobile{
            constructor(){
                this.ROM = "256GB";
            }
            show(){
                return this.ROM;
            }
        } 
        class SmartPhone extends Mobile{
            constructor(){
                super();
                this.RAM = "8GB";
            }
            show(){
                return this.RAM;
            }
        }

        let CellPhone = new SmartPhone();

        document.write(CellPhone.show());

    </script>
</body>
</html>
