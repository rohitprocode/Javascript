<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested While loop</title>
</head>
<body>
    <h1>Nested While Loop</h1>
    <p>While loop inside while loop</p>
    <h4>Syntax: </h4>
    <p>
        Initialization;
        while(Test Condition){
            body of code/block of statements;
            Increment/Decrement;

            Initialization;
            while(Test Condition){
                body of code/block of statements;
                Increment/Decrement;
            }
        }
    </p>
    <h4>Example: 1</h4>
    <script>

        var i = 0;
        while(i<4){
            document.write("Outside Loop" + i + "<br />")
            i++;

            var a = 0;
            while(a<6){
                document.write("Inside Loop" + a + "<br />")
                a++;
            }
        }
    </script>
    <h4>Example: 2</h4>
    <script>
        var SA = 1;
        while( SA <= 3){

            document.write("Coach: " + SA + "<br />");
            SA++;

            var ss = 1;

                while( ss <= 12){

                    document.write("Seat No: " + ss + "<br />");
                    ss++;
                }
        }
    </script>
</body>
</html>
