<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim() method</title>
</head>
<body>
    <h1>trim() method</h1>
    <strong>
        <p>
            It removes white space from both side of the string.
        </p>
    </strong>
    <h4>Exmaple:</h4>
    <script>
        var str = "Hello Rohit";
        console.log(str);

        var str1 = "            Hello Rohit         ";
        console.log(str1);

        var str2 = "            Hello Rohit         ";
        console.log(str2.trim());
    </script>
</body>
</html>
