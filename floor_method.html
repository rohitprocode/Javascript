<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> floor() </title>
</head>

<body>
    <h1>floor()</h1>
    <strong>
        <p>
            The floor() method rounds a number <mark><b>DOWNWARDS</b></mark> to the nearest integer, and returns the
            result.
        </p>
    </strong>
    <h4>Example:</h4>
    <script>
        document.write(Math.floor(2.1) + "</br>");
        document.write(Math.floor(6.65) + "</br>");
        document.write(Math.floor(0.4) + "</br>");
        document.write(Math.floor(0.6) + "</br>");
        document.write(Math.floor(-2.1) + "</br>");
        document.write(Math.floor(-6.65) + "</br>");
    </script>
</body>

</html>
