<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue in JS</title>
</head>
<body>
    <h1>Break and Continue in JS</h1>
    <h4>Example of Break</h4>
    <script>
        for(i = 0; i < 9; i++){

            if( i == 6){
                break;
            }
            document.write( i + "<br />");
        }
    </script>
    <h4>Example of Continue</h4>
    <script>
        for( a = 0; a <=10; a++){
            if(a==7){
                continue;
            }
            document.write( a + "<br />");
        }
    </script>
</body>
</html>
