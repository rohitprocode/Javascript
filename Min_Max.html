<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min() and Max() </title>
</head>
<body>
    <h1>Min() and Max()</h1>
    <h4>Example:</h4>
    <script>
        //Min

        document.write(Math.min(50,5,90,6,100) + "</br>");

        //Max

        document.write(Math.max(50,5,9,6,100) + "</br>");
    </script>
</body>
</html>
