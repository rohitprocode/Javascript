<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Binding With HTML Attribute</title>
</head>
<body>
    <h1>Event Binding With HTML Attribute</h1>
    <strong>
        <p>
            These Binding are element attributes, such as onclick and Onchange which can be set equal to javascript that is to be executed when the given event occurs at that object.
        </p>
    </strong>
    <h4>Example:</h4>
    <button onclick="alert('Hello')" >Click ME</button>
</body>
</html>
