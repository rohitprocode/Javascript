<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Object Method</title>
</head>
<h1>Adding Method in Object</h1>
<body>
    <h4>Syntax:</h4>
    <pre>
        object_name.method_name = function () { block of statements };
    or, object_name['method_name'] = function () { block of statements};
    </pre>
    <h4>Example:</h4>
    <script>
        var fees = {Rohit:1000, Mohit:3000, Ajay:5000};
            fees.sum = function () {
                return (fees.Rohit + fees.Mohit + fees.Ajay );
            }
            console.log(fees.sum);
            document.write(fees.sum());
            console.log(fees['sum']());
            console.log(fees);
            
    </script>
    
</body>
</html>
