<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <strong>
        <p>
            This method is introduced by DOM2, used to engage an event handler in a page.
        </p>
        <h4>Syntax:</h4>
        <pre>Obj.addEventListener(event,handler,capturePhase);</pre>
        <h4>Example:</h4>
        <pre>btn.addEventListener('click',show,false)</pre>
        <pre>//Click = event</pre>
        <pre>//show = name of function</pre>
        <pre>//false = bubbling phase</pre>
    </strong>
</body>
</html>
