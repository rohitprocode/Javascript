<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN</title>
</head>
<body>
    <h1>NaN</h1>
    <strong>
        <p>
            The NaN property represents "Not-a-Number" value.This property indicates that a value is not a legal number.NaN never compare equal to anything,even itself. <br>
            The property is same as the Number.NaN property.
        </p>
    </strong>
    <h4>Example:</h4>
    <script>
        let a = "50";
        let b = 10;
        let c = 20;
        let d = "Hello";

        document.write(a/b + "</br>");
        document.write(b/a + "</br>");
        document.write(c/d + "</br>");
        document.write(d/c + "</br>");
    </script>
</body>
</html>
