<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Vs Null</title>
</head>
<h1>Undefined Vs Null</h1>
<body>
    <strong><p>Undefined means <mark>the value hasn't been set </mark></p>
            <p>Null means <mark> the value has been set to be empty.</mark></p>
</strong>
<script>
    var a = null;
    document.write(a + "<br/>");
    //Output: null

    var b;
    document.write(b);
    //Output: undefined
</script>
    
</body>
</html>
