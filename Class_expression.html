<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Expression</title>
</head>
<body>
    <h1>Class Expression</h1>
    <h2>Class Expression can be named or unnamed.</h2>
    <h4>Syntax:-  //Without Name</h4>
    <pre>var variable_name = class {
        constructor(){
            properties/methods;
        }
        Methods;
    }
    </pre>
    <h4>Example:</h4>
    <script>
        var Mobile = class{
            constructor(model_no,color){
                this.model = model_no;
                this.color = color;
            }
        show(){
            return this.model + " Price is 3000 " + this.color;
        }
        };

        var Oppo = new Mobile("A45", "Grey");

        document.write(Oppo.show());
    </script>

</body>
</html>
