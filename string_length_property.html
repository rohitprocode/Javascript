<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Property</title>
</head>
<body>
    <h1>String Length Property</h1>
    <strong>
        <p>
            The string length property returns the length of a string.
        </p>
        <h4>Example:</h4>
    </strong>
    <script>
        var str = "Hello Rohit";
        document.write(str.length);
    </script>
</body>
</html>
