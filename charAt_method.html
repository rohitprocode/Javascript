<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt()</title>
</head>
<body>
    <h1>charAt()</h1>
    <strong>
        <h4>charAt(position) method</h4>
        <p>
            The charAt method returns the character at a specified index (position) in a string (including space).
        </p>
        <h4>Example:</h4>
    </strong>
    <script>
        var str = "Hello Rohit";
        document.write(str.charAt(8));
    </script>

</body>
</html>
