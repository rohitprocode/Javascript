<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> toUpperCase() and toLowerCase() </title>
</head>
<body>
    <h1>toUpperCase() and toLowerCase()</h1>
    <h3>Convert String to UpperCase</h3>
    <h4>Example:</h4>
    <script>
        var str = "Hello Rohit";
        document.write(str.toUpperCase());
    </script>
</body>
</html>
