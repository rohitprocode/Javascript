<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Date</title>
</head>
<body>
    <h1>Long Date</h1>
    <strong>
        <p>Long dates are most often written with as "MMM DD YYYY" format.</p> <br>
        <p>Month and Day can be in any order</p> <br>
        <p>Month can be written in full(January), or abbreviated (Jan).</p> <br>
        <p>If you write "June,21,2018" Commas are ignored and Names are case insensitive.</p>
    </strong>
    <h4>Example:</h4>
    <script>
        let tarikh = new Date("Mar 25 2018");
        document.write(tarikh + "</br>")
        //You can also write like:
        let tarikh1 = new Date("March 25 2018");
        document.write(tarikh1)
    </script>
</body>
</html>
