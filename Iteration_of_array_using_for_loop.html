<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iteration of array using for loop </title>
</head>
<body>
    <h1> Iteration of array using for loop </h1>
    <h4>Example:</h4>
    <script>
        var geek = ["Rahul","Ram",56,"Jay"];
        
        for(var i = 0; i<4; i++){
            document.write(geek[i] + "</br>");
        }
    </script>
    <h4>Example:</h4>
    <script>
        var geek1 = ["Rohit","Mohit","Anshul","Sachin"];
        
        for(var x = 0; x < geek1.length; x++){
            document.write(geek1[x] + "</br>");
        }

    for(var l = 0; l<geek1.length; l++){
        document.write(l + " " + geek1[l] + "</br>");
    }
    </script>

</body>
</html>
