<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split()</title>
</head>
<body>
    <h1>split()</h1>
    <strong>
        <p>The string method breaks the string up into separate string according to a delimeter passed as its first argument.The result is returned in an array.</p>
    </strong>
    <h4>Example:</h4>
    <script>
        var str = "My Name Is Rohit Rathore";

        //You can use any word which you want to split from

        //Based on space
        console.log(str.split(" "));

        //Based on &
        
        var str1 = "My&Name&Is&Rohit&Rathore";
        console.log(str1.split("&"));

        
        //Display from index no

        var str3 = "My Name is Rohit Rathore";
        var arr = str3.split(" ");
        console.log(arr[4]);
    </script>
</body>
</html>
