<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round()</title>
</head>
<body>
    <h1>round()</h1>
<strong>
    <p>
        The round() method rounds a number to the nearest integer.6.4 will rounded down to 6 and 6.5 will rounded up to 7.
    </p>
    <h4>Example:</h4>
    <script> 
        document.write(Math.round(2.1) + "</br>");
        document.write(Math.round(6.4) + "</br>");
        document.write(Math.round(6.5) + "</br>");
        document.write(Math.round(6.6) + "</br>");
        document.write(Math.round(0.4) + "</br>");
        document.write(Math.round(.5) + "</br>");
        document.write(Math.round(-2.1) + "</br>");
        document.write(Math.round(-6.4) + "</br>");
        document.write(Math.round(-6.5) + "</br>");
        document.write(Math.round(-6.6) + "</br>");
    </script>
</strong>
</body>
</html>
