<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get Input from user in Array </title>
</head>
<body>
    <h1>How to Get Input from user in Array </h1>
    <strong>
        <p> You can get input from user in an empty array. </p> 
        <pre>
            <h3> Empty Array like:- </h3> 
            var geek = [];
            var geek = new Array();
            var geek = new Array(4);  //4 is not a parameter it is a length.
        </pre>
    </strong>

    <script>
        //Defining Array
        var elem = prompt("Enter No. of Elements:");
        var geek = [];

        //Input
        for(let i = 0; i <= elem; i++){
            geek[i] = prompt("Enter Name");
        }

        //Display Input 
        for(let i = 0; i<=elem; i++){
            document.write(geek[i] + "<br>");
        }

        document.write(geek)
    </script>
</body>
</html>
