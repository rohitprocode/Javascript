<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> String Concatenation </title>
</head>

<body>
    <h1> String Concatenation </h1>
    <strong>
        <p>
            Concatenation is the process of appending one string to the end of another string. You concatenate strings
            by using the + operator. For string literals and string constants, concatenation occurs at compile time; no run-time concatenation occurs.
        </p>
    </strong>
</body>

</html>
