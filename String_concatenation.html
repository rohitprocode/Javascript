<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> String Concatenation </title>
</head>

<body>
    <h1> String Concatenation </h1>
    <strong>
        <p>
            Concatenation is the process of appending one string to the end of another string. You concatenate strings
            by using the + operator. For string literals and string constants, concatenation occurs at compile time; no run-time concatenation occurs.
        </p>
        <h3>1. + operator</h3>
        <h4>Example:</h4>
        <script>
            let str1 = "Hello";str2 = " Rohit" ;
            document.write(str1 + str2 + "</br>");
            document.write(str1 + " Rohit" + "</br>");
            document.write(str1 + " Sir " + str2 + "</br>")
            document.write("Hello " + "Rohit" + "</br>");

            let str3 = str1 + str2;
            document.write(str3 + "</br>")

        </script>
    </strong>
</body>

</html>
