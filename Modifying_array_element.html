<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Array Element </title>
</head>
<body>
    <h1> Modifying Array Element</h1>
    <h4>Example:</h4>
    <script>
        var geek = ["Rahul","Mohan",28,"Vinod"];
        document.write(geek + "<br>");
        geek[0] = "Rohit";
        document.write(geek + "<br>");
    </script>
    
</body>
</html>
