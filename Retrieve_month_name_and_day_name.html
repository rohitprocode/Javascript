<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Month Name and Day Name</title>
</head>
<body>
    <h1>Retrieve Month Name and Day Name</h1>
    <strong>
        <p>
            If you want to get Month Name and Day Name in alphabetical format instead of number then you can write code like:
        </p>
        <h4>Example:</h4>
        <script>
            let tarikh = new Date();
            let month = tarikh.getMonth();
            let day = tarikh.getDay();

            document.write(getMonthName(month) + "</br>");
            // document.write(getDayName(day) + "</br>");

            function getMonthName(monthnumber){
                let monthname = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                return monthname[monthnumber];
            }

        </script>
    </strong>
</body>
</html>
