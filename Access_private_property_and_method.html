    <title>Access Private Property and Methods</title>
</head><h1>Access Private Property and Methods</h1>
<body><h4>Example:  //Public Method</h4>
    <strong>You can access private properties and methods directly</strong>
        <script>
            var Mobile = function (model_no,sprice){
                this.Model = model_no;
                this.color = 'White';
                var price = 3000;
                this.sp = sprice;
                var show = function(){
                    return (price);
                };
                this.sellingprice = function(){
                    return show();
                }; 
            }

            var samsung = new Mobile('Omega' , 2500);
            document.write(samsung.Model + "<br>");
            document.write(samsung.sellingprice());
        </script>
</body>
