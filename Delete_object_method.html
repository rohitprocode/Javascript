<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Method in Object</title>
</head>
<h1>Delete Method in Object</h1>
<body>
    <strong><p>delete feature is used to delete methods in objects</p></strong>
    <h4>Syntax:</h4>
    <pre>
            delete object_name.method_name;
        or, delete object_name['method_name'];
    </pre>
    <h4>Example:</h4>
    <script>
        var fees = { Rohit : 1000, Mohit : 5000, Ajay : 6000 , Total : 
            function () { 
                return `${fees.Rohit * 2} <br> ${fees.Mohit * 3} <br> ${fees.Ajay /2} `;
            }
            };
            delete fees.Ajay;  //delete property
            delete fees.Total;  //delete method
        document.write(fees.Total);   
        console.log(fees);

    </script>
    
</body>
</html>
