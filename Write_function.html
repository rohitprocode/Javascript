<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Function in Javascript</title>
</head>
<body>
    <h1>document.write()</h1>
    <p>This function is used to write a arbitrary HTML and content into page. If we use this function after an HTML document is fully loaded, will delete all existing HTML.It is used only for testing purpose.</p>
    <script>
        //Examples: 
        document.write("Rohit Shows");
        document.write("Hello World");
        document.write(10+5);
        document.write("Hello <br>" + "Rohit");
        document.write("Total = " + 5 + 5);
    </script>
</body>
</html>
