<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.isInteger</title>
</head>
<body>
    <h1>Number.isInteger</h1>
    <strong>
        <p>
            The Number.isInteger() method determines whether a value an integer. This method returns true if the value is of the type Number, and an integer , Otherwise it returns false.
        </p>
    </strong>
    <h4>
        Example:
    </h4>
    <script>
        document.write(Number.isInteger() + "</br>");
        document.write(Number.isInteger(100) + "</br>");
        document.write(Number.isInteger(-100) + "</br>");
        document.write(Number.isInteger(100.45) + "</br>");
        document.write(Number.isInteger(200-100) + "</br>");
        document.write(Number.isInteger(0.1) + "</br>");
        document.write(Number.isInteger("100") + "</br>");
        document.write(Number.isInteger("Hello") + "</br>");

    </script>
</body>
</html>
