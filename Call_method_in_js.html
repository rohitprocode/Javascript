<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>
<body>
    <h1>Call Method</h1>
    <strong>If you want to access any object method from another object method then you should use call method.</strong> 
    <br>
    <br>
    <strong>किसी दुसरे Object के method को किसी दुसरे Object से Call करके Access करने के लिए Call method का इस्तेमाल करते है|</strong>
    <h4>Example:- Without Call Method</h4>
    <script>
        var Mobile = function(model){
            this.model = model;
        }

        Mobile.prototype.getModel = function(){
            return this.getmodel;
        }

        var Samsung = function(price){
            this.price = price ;
        }

        Samsung.prototype = Object.create(Mobile.prototype);
        Samsung.prototype.constructor = Samsung;        //Reset Method

        var Duos = new Samsung(3000);
        console.log(Duos.price);            //3000
        console.log(Duos.getModel());       //undefined
        console.log(Duos.model);            //undefined
       
        
    </script>
    
    <h4>Example: With Call Method</h4>
    <script>
        var Mobiles = function(models){
            this.models = models ;
        }

        Mobiles.prototype.getModels = function(){
           return this.models ;
        }

        var Realme = function(models , prices){
            Mobiles.call(this , models);
            this.prices = prices;
        }

        Realme.prototype = Object.create(Mobiles.prototype);
        Realme.prototype.constructor = Realme;

        var GT = new Realme("GT ME" , 32000);
        console.log(GT.getModels());    //GT ME
        console.log(GT.prices);         //32000
        console.log(GT.models);         //GT ME


    </script>
    
</body>
</html>
