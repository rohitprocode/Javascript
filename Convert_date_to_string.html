<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Dates to String()</title>
</head>
<body>
    <script>
        let tarikh = new Date();
        let UTC_date = tarikh.toUTCString();
        let GMT_date = tarikh.toGMTString();

    console.log(tarikh );
    console.log(UTC_date);
    console.log(GMT_date);
    </script>
</body>
</html>
