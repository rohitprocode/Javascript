<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Constructor</title>
</head>
<body>
    <h1>Default Constructor</h1>
    <strong>If you do not specify a Constructor method a default constructor is used.</strong>
    <h4>Syntax:</h4>
    <pre>
        class class_name{
            //Default Constructor is creating here
            Method
        }
    </pre>
    <h4>Example:</h4>
    <script>
        class Mobile{
            display(){
                return "Prototype Member";
            }
        }
        
        var nokia = new Mobile();
        document.write(nokia.display());
    </script>
</body>
</html>
