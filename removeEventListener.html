<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeEventListener</title>
</head>
<body>
    <strong>
        <p>
            This method is used to remove handlers, with the same arguments given when the event was added.
        </p>
        <h4>Example:</h4>
        <pre>btn.addEventListener('click',show,false);</pre>
        <pre>btn.addEventListener('click',show,true);</pre>

        btn.removeEventListener('click',show,true);
    </strong>
</body>
</html>
