<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can be stored in  a variable.</title>
</head>
<body>
    <h1>Anonymous Function can be stored in a variable</h1>
    <h4>Example: 1</h4>
    <script>
        var a = function(){
            document.write( " Rohit Shows ");
        }
        a();
    </script>
    <h4>Example : 2</h4>
    <script>
        var x = function(a,b){
            document.write("A = " + a + " B = " + b);
        }
        x( 10, 20 );
    </script>
</body>
</html>
