<h1>Undefined</h1>
<body>
    <strong><p>
        The undefined type is used for variable or object properties that either do not exist or have not been assigned a value.The only value an undefined type can have is undefined.
    </p></strong>
    <h4>Example: 1</h4>
    <script>
        var a;
        document.write(a);              //Not assigned a value
    </script>
    <h4>Example: 2</h4>
    <script>
        document.write(b);              //Not Exist-Undefined Error
                                        //Reference Error: b is not defined
    </script>
    <h4>Example: 3</h4>
    <script>
        document.write(typeof(b) + "<br/>");        
    </script>
    <p><mark>Undefined:</mark> When you declare a variable but not assigned a value in it.</p>
    
</body>
