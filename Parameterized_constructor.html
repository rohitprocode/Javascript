<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterized Constructor</title>
</head>
<body>
    <h1>Parameterized Constructor</h1>
    <h4>Syntax:</h4>
    <pre>
        class class_name{
            constructor(Parameter_names){
                Properties/Methods
            }
            Methods
        }
    </pre>
    <h4>Example:</h4>
    <script>
        class Mobile{
            constructor(model_no,color,size){
                this.model = model_no;
                this.color = color;
                this.size = size;
            }
            show(){
                return this.model + this.color + this.size;
            }
        }
        
        var nokia = new Mobile("1200 ", "Green ", "4.5cm" + "<br>");
        var samsung = new Mobile('Galaxy',' Black',' 6.5cm');
        document.write(nokia.show());
        document.write(samsung.show());
    </script>
</body>
</html>
