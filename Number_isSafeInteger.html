<body>
    <h1>Number.isSafeInteger()</h1>
    <strong>
        <p>
            The Number.isSafeInteger() method determines whether a value is a safe integer.A safe integer is an integer that can be exactly all integer from (2^53-1) to -(2^53-1).This method returns true if the value is of the Number,and a safe integer.Otherwise it returns false.
        </p>
    </strong>
