<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accessing Array Element in Javascript </title>
</head>
<body>

    <h1>Accessing Array Element in Javascript</h1>
    <h4>Example:-</h4>
    <script>

        var geek = ["Rahul","Ram",56,"Jay"];
        document.write(geek + "</br>");
        document.write(geek[0] + "</br>");
        document.write(geek[1] + "</br>");
        document.write(geek[2] + "</br>");
        document.write(geek[3] + "</br>");

        //If we display unavailable array index no's then we get undefined

        document.write(geek[456] + "</br>");
        document.write(geek[32] + "</br>");
    </script>
    <h4>Example:-</h4>
    <script>

        var geek1 = [];
        geek1[0] = "Rohit";
        geek1[1] = "Mohit";
        geek1[2] = 458;
        geek1[3] = "Mohan";
        geek1[15] = "Extra";

        document.write(geek1 + "</br>");
        document.write(geek1[0] + "</br>");
        document.write(geek1[1] + "</br>");
        document.write(geek1[2] + "</br>");
        document.write(geek1[3] + "</br>");
        document.write(geek1[4] + "</br>");
        document.write(geek1[15]);

    </script>
    
</body>
</html>
