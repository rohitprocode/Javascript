<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accessing Array Element in Javascript </title>
</head>
<body>

    <h1>Accessing Array Element in Javascript</h1>
    <h4>Example:-</h4>
    <script>

        var geek = ["Rahul","Ram",56,"Jay"];
        document.write(geek + "</br>");
        document.write(geek[0] + "</br>");
        document.write(geek[1] + "</br>");
        document.write(geek[2] + "</br>");
        document.write(geek[3] + "</br>");

        //If we display unavailable array index no's then we get undefined

        document.write(geek[456] + "</br>");
        document.write(geek[32] + "</br>");
    </script>
    
</body>
</html>
