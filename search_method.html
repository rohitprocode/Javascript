<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search() method</title>
</head>
<body>
    <h1>search() method</h1>
    <strong>
        <p>
            The search() method searches a string for a specified value and returns the position of the match. <br>
            The search method can not take a second start position argument.
        </p>
    </strong>
    <h4>Example:</h4>
    <script>
        var str = "Hi guys lets learn javascript";
        document.write(str.search("n") + "<br>");

        document.write(str.search("lets") + "<br>");

        document.write(str.search("t"));
    </script>
</body>
</html>
