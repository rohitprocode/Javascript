<body>
    <h1> for_of loop </h1>
    <strong>
        The for...of loop statement creates a loop iterating over iterable objects.
        <h4>
            Syntax:-
        </h4>
        <pre>
            for(var variable_name of array_name){

            }
        </pre>
        <h4>Example:</h4>
        <pre>
            for(let value of geek){

            }
        </pre>
    </strong>
