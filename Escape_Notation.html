<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Notation</title>
</head>
<body>
    <h1>Escape Notation</h1>
    <h4>Example: </h4>

    <script>
        console.log("\0");
        console.log("Hii Rohit \' Rathore");
        console.log("Hello Rohit \" Rathore");
        console.log("Hii Rohit \n Rathore")
        document.write("Hii Rohit \v Rathore");
        console.log("Hey \t\t\t Guys");
        document.write("Hii Rohit \b Rathore");
    </script>
</body>
</html>
