<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof Operator</title>
</head>
<h1>typeof Operator</h1>
<body>
    <strong><p>
        The typeof Operator is used to get the data type ( returns a string) of its operand. The operand can be either a literal or a data structure such as a variable, a function , or an object.
    </p>
    <pre>
        typeof operand
        typeof (operand)
    </pre>
</strong>    
<h4>Example: 1</h4>
<script>
    typeof "a";
</script>
<h4>Example: 2</h4>
<script>
    var a = 13;
    document.write(typeof(a) + "<br>");
    document.write(typeof("Rohit") + "<br/>");
</script>
</body>
</html>
