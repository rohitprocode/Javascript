<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments in Js</title>
</head>
<body>
    <h1>Comments in Js</h1>
    <p>Single Line Comments start with //</p>
    <p>Text between // and the end of the line will be ignored by javascript</p>
    <p>Example:</p>
    <script>
        var ABC; //This is a Comment line
        document.write(ABC);
        //This is a comment line
    </script>
    <p>Multiline comments start with /* and end with */</p>
    <p>Any text between /* and */ will be ignored by Javascript</p>
    <p>Example:</p>
    <script>
        /*
        var ABC;
        document.write(ABC);
        */
    </script>
</body>
</html>
