<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty 2D Array </title>
</head>
<body>
    <h1>How to create Empty 2D Array in javascript</h1>
    <h4>Example:- Array Literal</h4>
    <script>

        //Array Literal
        var geek = [[],[]];

        for(let i = 0; i<2; i++){
            for(let j = 0; j<4; j++){
                document.write(geek[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
