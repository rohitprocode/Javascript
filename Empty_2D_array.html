<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty 2D Array </title>
</head>
<body>
    <h1>How to create Empty 2D Array in javascript</h1>
    <h4>Example:- Array Literal</h4>
    <script>

        //Array Literal
        var geek = [[],[]];

        for(let i = 0; i<2; i++){
            for(let j = 0; j<4; j++){
                document.write(geek[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
    <h4>Example: Array Constructor</h4>
    <script>
        var geek1 = new Array([],[]);

        for(let k = 0; k<2; k++){
            for(let l = 0; l<4; l++){
                document.write(k + " " + l + " " + "|");
            }
            document.write("<br>");
        }
    </script>
    <h4>Example:-</h4>
    <script>
        var geek2 = [];
        var rows = 2;
        var cols = 3;

        for(let i = 0; i<rows; i++){
            geek2[i] = [];
        }

        for(let k = 0; k<rows; k++){
            for(let j = 0; j<cols; j++){
                document.write(geek2[k][j] + " ");
            }
            document.write("<br>");
        }
    </script>
    <h4>Example:</h4>
    <script>
         var geek3 = [];
        var rows1 = 2;
        var cols1 = 3;

        for(let i = 0; i<rows1; i++){
            geek3[i] = [];
        }

        for(let k = 0; k<rows1; k++){
            for(let j = 0; j<cols1; j++){
                document.write(k + " " + j + "|");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
