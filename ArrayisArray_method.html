<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.isArray()</title>
</head>
<body>
    <h1>Array.isArray()</h1>
    <strong>
        The Array,isArray method determines whether the passed value is an Array.The function returns true if the object is an array, and false if not.
    </strong>
    <h4>Syntax:</h4>
    <pre>Array.isArray(value);</pre>
    <h4>Example:</h4>
    <script>
        let A = ["Rohit","Mohit","Suresh"];
        let B = "Rohit , Mohit";
        document.write(Array.isArray(A) + "<br>");
        document.write(Array.isArray(B) + "<br>");
        let C = Array.isArray("Rohit",454654,"Mohit");
        let D = Array.isArray(["Rohit",486484,"Mohit"]);
        document.write( C + "<br>");
        document.write( D + "<br>");
    </script>
</body>
</html>
