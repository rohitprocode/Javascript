<!DOCTYPE html>

    <title>Array.isArray()</title>
</head>
<body>
    <h1>Array.isArray()</h1>
    <strong>
        The Array,isArray method determines whether the passed value is an Array.The function returns true if the object is an array, and false if not.
    </strong>
    <h4>Syntax:</h4>
    <pre>Array.isArray(value);</pre>
