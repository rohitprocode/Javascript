    <h1>Class Inheritance in Javascript</h1>
    <h2>
        <strong>
            The extends keyword is used in class declarations or class expressions to create a class which is a child of another class. <br>
            The extends keyword can be used to subclass custom classes as well as built-in objects.
        </strong>
