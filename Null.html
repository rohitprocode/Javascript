<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<h1>Null</h1>
<body>
    <strong><p>The Null value indicated an empty value; it is essentially a placeholder that represents "nothing".The null value is defined as an empty object so using typeof operator on a variable holding null shows its type to be 'object'.</p></strong>
    <h4>Example: 1</h4>
    <script>
        var a = null;
        document.write(a + "<br/>");
        document.write(typeof(a) + "<br/>");
    </script>
</body>
</html>
