<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor</title>
</head>
<h1>Object Constructor in js   //same as object literal</h1>
<body>
    <h2>Using Object Constructor</h2>
    <h4>Syntax:</h4>
    <pre>
        var object_name = new Object();
    </pre>
    <h4>Example:</h4>
    <script>
        //In this way we First Declare object then initialize value in it; 
        var fees = new Object();
        fees['Rahul'] = 100;
        fees['Sumit'] = 200;
        fees['Rohan'] = 300;
        fees['Total'] = function () {
            return ( fees['Rahul'] + fees['Sumit'] + fees['Rohan']);
        }
        document.write(fees['Total']() + "<br/>");

        //In this way we Declare and initialize value together in Object constructor

        var commission = new Object (
                            {
                                Rohit : 1000,
                                Mohit : 2000,
                                Anshul : 3000,
                                Total : function(){
                                    return ( commission.Rohit + commission.Mohit + commission.Anshul);
                                }

                            }

        );
        document.write(commission.Total());
        
    </script>
    
</body>
</html>
