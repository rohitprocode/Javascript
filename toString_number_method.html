<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString()</title>
</head>
<body>
    <h1>toString()</h1>
    <strong>
        <p>
            toString method returns a number as a string in other words it converts number into string.We can use this method to output numbers as hexadecimal(16),octal(8),binary(2).
        </p>
    </strong>
    <h4>Example:</h4>
    <script>
        let a = 10;
        document.write(a);

        document.write(typeof(a) + "</br>");

        document.write(a.toString() + "</br>");

        document.write(typeof(a.toString()) + "</br>");

        document.write(a.toString(16)  + "</br>");

        document.write(a.toString(8) + "</br>");

        document.write(a.toString(2) + "</br>");
    </script>
</body>
</html>
