<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Accessing Methods Of Objects</title>
</head>
<h1>Accessing Methods Of Objects</h1>
<body>
    <p>Objects members that are functions are called methods.These are accessed with dot operator applied to an object alternative to the dot operator is the array [] operator.</p>
    <h4>Syntax:</h4>
    <pre>
        object_name.method_name
    or, object_name['method_name']
    </pre>
    <h4>Example:</h4>
    <script>
        var fees = { Rohit : 1000, Mohit : 2000, Ajay : 3000, Total: function(){ return ( 100 + 200 + 300)} };

        document.write(fees.Total() + "<br/>");
        document.write(fees['Total']());
    </script>
    
</body>
</html>
