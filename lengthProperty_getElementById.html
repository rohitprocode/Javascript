<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Property getElementById</title>
</head>
<body>
    <h1>Length Property : getElementById("ID_NAME")</h1>
    <h4>Example: Return length of tag</h4>
    <pre>let len = document.getElementById("p").length</pre>

    <p>Rohit</p>
    <p>Rathore</p>
    <script>
        let len = document.getElementsByTagName("p").length;
        console.log(len);
        //return length of tag

        //or,

        let data = document.getElementsByTagName("p");
        let len1 = data.length;
        console.log(len1);
    </script>
</body>
</html>
