    <title>shift() method</title>

<body>
    <h1>shift() method</h1>
    <strong>
        <p>
            The shift() element removes the first element from an array and returns that removed elements.This method changes the length of the array.
        </p>
        <h4>Syntax:</h4>
        <pre>
            array_name.shift();
        </pre>
        <h4>Example:</h4>
        <pre>
            geek.shift();
        </pre>
    </strong>
    
</body>
