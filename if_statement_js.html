    <title>If Statement in javascript</title>

<body>
    <h1>If statement in Javascript</h1>
    <p>I is used to execute an institution or block of instructions only if a condition is fulfilled.</p>
    <h4>Syntax:</h4>
    <p>
        if(condition){
            block of statement;
        }
    </p>
    <script>
        var a = 5;
        if(a==5){
            document.write("Yes you are right.");
        }

        //When condition is true then code is executed otherwise code not executed.
    </script>
