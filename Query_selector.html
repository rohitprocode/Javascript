<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="geek">Query Selector</title>
</head>
<body>
    <h1>We</h1>
    <h1 class="geek myclass">Sub</h1>
    <h2>Now</h2>
    <p class="geek">Hello <span>GS</span><em>World</em><span>Youtube</span></p>
    <p class="myclass"><span>Bye</span>GS</p>
    <div id="show">
        <p>1st</p>
        <p class="geek">2nd P</p>
    </div>
    <p id="show1">3rd P</p>
    <p id="show1">4th</p>
</body>
<script>
    //Element Selector
    let result = document.querySelector("p");
    console.log(result);
    
    let result1 = document.querySelector("p , h1");
    console.log(result1);
    //ID selector
    let result3 = document.querySelector("#show1");
    console.log(result3);
    let result4 = document.querySelector("#show, #show1");
    console.log(result4);

     //Class selector
     let result5 = document.querySelector(".geek");
    console.log(result5);
    let result6 = document.querySelector(".myclass,.geek ");
    console.log(result6);
    
</script>
</html>
