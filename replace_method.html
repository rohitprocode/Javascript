<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace()</title>
</head>
<body>
    <h1>replace()</h1>
    <strong>
        <p>
            The replace method replaces a specified value with another value in a string,replace() method replaces only the first match.
        </p>
    </strong>
    <h4>Example:</h4>
    <script>
        var str = "Hello Rohit";
        document.write(str.replace("Hello","Hii") + "</br>");

        var str1 = "Hello Rohit Rohit";
        document.write(str1.replace("Rohit","Mohit") + "<br>");

        var str2 = "Hello Rohit";
        document.write(str2.replace("hit","Super-hit"));
    </script>
</body>
</html>
