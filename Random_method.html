<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h1>Random()</h1>
  <strong>
    <p>
        The Math.random() method returns a random number from 0 (inclusive) up to but not including 1 (exclusive).
    </p>
    <h4>Example:</h4>
    <pre>
        document.write(Math.random());
    </pre>
    <h5>//Output will be different for all the times:-</h5>
    <pre>
        0.234,0.597,0.982,0.118,0.483
    </pre>
  </strong>
</body>
</html>
