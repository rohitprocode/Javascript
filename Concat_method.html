<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat Method in Javascript</title>
</head>
<body>
    <h1>Concat method in Javascript</h1>
    <strong>
        The concat method is used to merge two or more arrays.This method does not change the existing arrays, but instead returns a new array.<br>
    </strong>
    <script>
        let Top_Batsman = ['Rohit Sharma','SuryaKumar Yadav','Ishan Kishan'];
        let Top_Bowlers = ["Jasprit Bumrah","Rashid Khan","Yuzi"];
        let Concat = Top_Bowlers.concat(Top_Batsman);
        document.write(Concat + "<br>");

    </script>
</body>
</html>
