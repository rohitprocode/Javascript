<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Object Property</title>
</head>
<h1>Adding Property in Object</h1>
<body>
    <h4>Syntax:</h4>
    <pre>
        object_name.property_name = value;
    or, object_name['property_name'] = value;    
    </pre>
    <h4>Example:</h4>
    <script>
        var fees = {Rohit : 1000, Rahul : 2500, Mohit : 5000};
        fees.Ajay = 3500;
        fees['Manoj'] = 8000;
        document.write(fees['Ajay'] + "<br/>" + fees.Manoj + "<br/>" );
        document.write(fees);
        console.log(fees);
    </script>
    
</body>
</html>
